[input]
spec = "Alpenglow.tla"

[output]
out_dir = "output/"

[settings]
strategy = "random"
length = 50
runs = 1000
max_iterations = 10000
max_runs = 1000
check_invariants = true
check_deadlock = false
smt_encoding = "chc"
temporal_encoding = "future"

[invariants]
TypeOK = "TypeOK"
NoConflicts = "NoConflicts"
ChainConsistency = "ChainConsistency"
CertUnique = "CertUnique"
DeliveryInvariant = "Rotor!DeliveryInvariant"
CertUniqueness = "Votor!CertUniqueness"

[temporal]
Progress = "Progress"
FastPathLiveness = "FastPathLiveness"
BoundedFinalization = "BoundedFinalization"
LivenessResilient = "LivenessResilient"
PartitionRecovery = "PartitionRecovery"
SafetyResilient = "SafetyResilient"

[constants]
Nodes = {1..100}
Stake = [n \in Nodes |-> 1]
TotalStake = 100
ByzantineThreshold = 20
OfflineThreshold = 20
ByzantineNodes = {1..20}
OfflineNodes = {21..40}
GST = 100
SlotTime = 400
Delta80 = 150
Delta60 = 200
ErasureThreshold = 60
Leaders = [s \in Nat |-> CHOOSE l \in Nodes : TRUE]
